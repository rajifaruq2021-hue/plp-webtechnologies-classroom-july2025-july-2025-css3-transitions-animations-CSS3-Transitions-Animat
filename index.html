<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 - Animations - Raji Faruq Ishola</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Animation & Function Showcase</h1>

        <!-- Part 1 & 3: The stage for our animations -->
        <section class="card animation-stage">
            <h2>Animation Controls</h2>
            <p>Click the buttons to trigger CSS animations on the box below.</p>
            <div id="animated-box"></div>
            <div class="controls">
                <button id="slide-btn">Slide In</button>
                <button id="pulse-btn">Pulse</button>
            </div>
        </section>

        <!-- Part 2: Demonstrating JS Functions -->
        <section class="card">
            <h2>Greeting Generator</h2>
            <p>Enter a name and get a custom greeting.</p>
            <div class="form-group">
                <input type="text" id="name-input" placeholder="Enter a name">
            </div>
            <button id="greet-btn">Generate Greeting</button>
            <p id="greeting-output">Your greeting will appear here.</p>
        </section>

    </div>

    <script src="script.js" defer></script>

</body>
</html>
